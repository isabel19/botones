<!DOCTYPE html>
<html>
<head>
	<title>prueba.javascript</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="estilo.css"/>
	<script>
			function FondoRed() {
			document.body.style.backgroundColor='red';
			}
			function FondoBlue() {
			document.body.style.backgroundColor='blue';
			}
			function MensajeHora(){			
			var d = new Date();
			document.write(d.getHours(),":",d.getMinutes(),":",d.getSeconds());
			var el = alert(d);
			}
			function MensajeUrl(){
			alert("https://www.codecademy.com/es/learn");
			}
			function EscribirFecha(){
				var d = new Date();
				var mesok=new Array(12);
				mesok[0]="Enero";
				mesok[1]="Febrero";
				mesok[2]="Marzo";
				mesok[3]="Abril";
				mesok[4]="Mayo";
				mesok[5]="Junio";
				mesok[6]="Julio";
				mesok[7]="Agosto";
				mesok[8]="Septiembre";
				mesok[9]="Octubre";
				mesok[10]="Noviembre";
				mesok[11]="Diciembre";
			document.write(d.getDate()," de ",mesok[d.getMonth()]," del ",d.getFullYear());
			var el = alert(d);
			}
			
	</script>
</head>

<body>
	<div id="boton">
		<button>
		<input type="button" value="FONDO ROJO" onclick="FondoRed()"/>
		<input type="button" value="FONDO BLUE" onclick="FondoBlue()"/>
		<input type="button" value="MENSAJE HORA" onclick="MensajeHora()"/>
		<input type="button" value="MENSAJE URL" onclick="MensajeUrl()"/>
		<input type="button" value="ESCRIBIR FECHA" onclick="EscribirFecha()"/>
		</button>
	</div>
		
</body>
</html>
